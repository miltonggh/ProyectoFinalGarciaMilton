<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>TerceraPreEntrega</title>
    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <h1>Bienvenidos a mi entrega Final </h1>

    <section class="Cliente">

        <!-- Formulario Carga Cliente -->
        <div class="contenedor formulario">

            <h2>Formulario para carga de Cliente</h2>

            <form class="cargaCliente" action="" id="btnEnviarForm">
                <label for="nombre" >Nombre</label>
                <input type="text" name="Nombre" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="Apellido" id="apellido">

                <label for="DNI">DNI</label>
                <input type="number" name="DNI" id="dni">




                <input type="submit" value="Enviar">
            </form>
        </div>    

        <!-- Contenedor cliente Seleccionado -->
        
        <div class="contenedor" id="seleccionCliente">

        </div>

    </section>

    <section class="contenedor">

        <!-- Carrito de compra "Servicio que contratará" -->

        <div class="carrito" id="contenedorServicios">

            
        </div>

        <!--Formulario Check tipo cliente -->
        <h3>Tipo de Cliente</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Habitualista">
                <label class="form-check-label" for="inlineRadio1">Habitualista</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                    <label class="form-check-label" for="inlineRadio2">Común</label>
            </div>

        <!-- Limpiar carrito -->

        <div  class="carrito" id="btnLimpiarCarrito">

        </div>

        <!-- Monto carrito -->

        <div class= "contenedor" id="montoCarrito">

            
        </div>

        <!-- Boton Comprar -->
        <div id="btnComprar">
            <button class="btn btn-primary" id="">Comprar</button>
        </div>
        
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
